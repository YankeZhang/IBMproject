    <div class="col-lg-12">
        <div class="mb-3 card">

                        {

                        }

                [chart]="{
                        height: '350',
                        type: 'line',
                        stacked: false

                [stroke]="{
                        width: [0, 2, 5],
                        curve: 'smooth'
                      }"
                [plotOptions]="{
                        bar: {
                          columnWidth: '50%'
                        }
                      }"
                [fill]="{
                        opacity: [0.85, 0.25, 1],
                        gradient: {
                          inverseColors: false,
                          shade: 'light',
